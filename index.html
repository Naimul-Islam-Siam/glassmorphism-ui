<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./styles.css" />
   <title>Document</title>
</head>
<body>
   <main>
      <section class="wrapper">
         <div class="dashboard">
            <div class="user">
               <img src="./images/avatar.png" alt="avatar"/>
               <h3>Simo Edwin</h3>
               <p>Pro Member</p>
            </div>

            <div class="links">
               <div class="link">
                  <img src="./images/twitch.png" alt="twitch"/>
                  <h2>Streams</h2>
               </div>

               <div class="link">
                  <img src="./images/steam.png" alt="steam" />
                  <h2>Games</h2>
               </div>

               <div class="link">
                  <img src="./images/upcoming.png" alt="upcoming" />
                  <h2>New</h2>
               </div>

               <div class="link">
                  <img src="./images/library.png" alt="library" />
                  <h2>Library</h2>
               </div>
            </div>

            <div class="pro">
               <h2>Join pro for free games</h2>
               <img src="./images/controller.png" alt="join pro"/>
            </div>
         </div>

         <div class="games">
            <div class="status">
               <h1>Active Games</h1>
               <input type="text" />
            </div>

            <div class="cards">
               <div class="card">
                  <img src="./images/assassins.png" alt="assassins"/>
                  <div class="card-info">
                     <h2>Assassin's Creed Valhalla</h2>
                     <p>PS5 Version</p>
                     <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
               </div>

               <div class="card">
                  <img src="./images/assassins.png" alt="assassins" />
                  <div class="card-info">
                     <h2>Assassin's Creed Valhalla</h2>
                     <p>PS5 Version</p>
                     <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
               </div>

               <div class="card">
                  <img src="./images/assassins.png" alt="assassins" />
                  <div class="card-info">
                     <h2>Assassin's Creed Valhalla</h2>
                     <p>PS5 Version</p>
                     <div class="progress"></div>
                  </div>
                  <h2 class="percentage">60%</h2>
               </div>
            </div>
         </div>
      </section>
   </main>

   <div class="circle-1"></div>
   <div class="circle-2"></div>
</body>
</html>
